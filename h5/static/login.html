<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta content="email=no" name="format-detection" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>登录页</title>
    <link rel="stylesheet" type="text/css" href="css/main/main.css">
</head>
<body style="height: 100%;" >
<div class="box" >
    <div class="login" id="login-form" v-cloak >
        <div class="logo">
            <i class="logo-login"></i>
        </div>
        <p>Bbc网站后台管理</p>
        <form action="" class="logo-box" >
            <div class="logo-log">
                <b class="logo-log-name"></b>
                <input type="text" v-model="username" placeholder="请输入用户名"/>
            </div>
            <div class="logo-log">
                <b class="logo-log-psd"></b>
                <input type="password" v-model="pwd" placeholder="请输入登录密码"/>
            </div>
            <div class="logo-log-btn">
                <a href="####"><input type="button" @click="login" value="登录"/></a>
            </div>
            <!--登录提示信息-->
            <div v-if="!loginSuccess" :style="loginMsgStyle" style="text-align: center">{{loginMsg}}</div>
            <div class="rem-psd">
                <label><input type="checkbox" id = "rem-psd" class="mui-checkbox"/>记住密码</label>
            </div>
        </form>
    </div>
</div>
<script src="/js/lib/require.js" data-main="/js/login.js?time=(new Date()).getTime()"></script>
</body>
</html>

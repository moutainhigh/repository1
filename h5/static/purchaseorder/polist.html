<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="email=no" name="format-detection" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>采购单</title>
    <link rel="stylesheet" type="text/css" href="/css/main/main.css">
    <script type="text/javascript" src="/js/lib/iscroll.js"></script>
</head>
<body id="body_ele" v-cloak>
<header class="posFix head">
    <a href="/user/index/index.html" class="ret-logo"></a>
    采购单
    <a href="searchOrders.html?ss={{status}}&sc={{searchCondtion}}" class="search-logo"></a>
    <div class="list-box">
        <ul class="list ui-row-flex">
            <li class="current2" @click="chooseStatus($event)" status="9">全部</li>
            <li @click="chooseStatus($event)" status="0">待付款</li>
            <li @click="chooseStatus($event)" status="1">已付款</li>
            <li @click="chooseStatus($event)" status="2">已取消</li>
            <li @click="chooseStatus($event)" status="4">待客服确认</li>
            <li @click="chooseStatus($event)" status="6">待财务确认</li>
        </ul>
    </div>
</header>
<section style="margin-top: 84px;padding-bottom: 40px">
    <div v-if="haveOrders" id="orders">
        <div class="imporCom" v-for="order in orders">
            <a href="podetail.html?id={{order.id}}" class="ware-menu">
                <em class="wareNum">
                    <span>订单号：</span>
                    <span>{{order.purchaseOrderNo}}</span>
                    <span class="fr red-start">{{order.statusMes}}</span>
                </em>
                <em class="imporComR">
                    <em class="impor-img list-img">
                        <img  v-bind:data-original='order.details | selectFirstProImg'
                            src="../../img/blank.png"  alt="order.details | selectFirstProName" class = "p-goods-img" />
                    </em>
                    <em class="impor-tit ware-tit">
                        <p><span>下单时间：<b class="impor-tit2">{{order.sorderDate}}</b></span></p>
                        <p class="ware-tit-p"><span class="ware-tit-sp">共<b>{{order.details | calculateTotalCount}}</b>件 </span><span>总计：<b><i>¥</i>{{order.purchaseTotalAmount}}</b></span></p>
                    </em>
                </em>
            </a>    
        </div>
    </div>
    <div v-else style="text-align: center">
        没有订单数据
    </div>
</section>
<script src="/js/lib/require.js" data-main="/js/purchaseorder/polist.js?time=(new Date()).getTime()"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="email=no" name="format-detection" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>添加收货地址</title>
    <link rel="stylesheet" type="text/css" href="../../css/main/main.css">
</head>
<body>
<header class="posFix head">
    <a href="####" class="ret-logo"></a>
    添加收货地址
    <a href="####" class="home-logo"></a>
</header>

<section class="invoCon conTop">
    <div class="impornor invonor">
        <label><b class="red-start">*</b>收货人姓名：</label>
        <label><input type="text" class="inp4"/></label>
    </div>
    <div class="impornor invonor">
        <label><b class="red-start">*</b>手机号码：</label>
        <label><input type="text" class="inp4"/></label>
    </div>
    <div class="impornor invonor">
        <label><b class="red-start">*</b>省/市/区：</label>
        <label class="txr"> > </label>
    </div>
    <div class="impornor invonor">
        <label><b class="red-start">*</b>街道地址：</label>
        <label><input type="text" class="inp4"/></label>
    </div>
    <div class="impornor invonor">
        <label>邮政编码：</label>
        <label><input type="text" class="inp4"/></label>
    </div>
    <div class="impornor invonor" style="height: auto;">
        <label><b class="red-start">*</b>运送方式：</label>
        <label>
            <select name="" id="" class="inp4">
                <option>中通快递-国内</option>
                <option>韵达快递-国内</option>
                <option>顺丰速运</option>
                <option>顾客自提</option>
            </select>
        </label>
        <div class="freight">运费：<b class="b-style">4.2</b>元</div>
        <div><label class="freight" style="width: 100%;"><input type="checkbox" class="mui-checkbox"/>从分销商账户余额扣除</label></div>
    </div>
</section>
<footer class="foot">
    <a href="####">
        <input type="submit" value="取消" class="inp-3 btn-gray fl"/>
        <input type="submit" value="生成订单" class="inp-3 btn-blue fr"/>
    </a>
</footer>
</body>
</html>

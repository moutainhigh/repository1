<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta content="email=no" name="format-detection" />
        <meta content="telephone=no" name="format-detection" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <title>已选商品</title>
        <link rel="stylesheet" href="/css/frozenui-1.3.0/css/frozen.css">
        <link rel="stylesheet" href="/css/frozenui-1.3.0/css/icon.css">
        <link rel="stylesheet" href="/css/frozenui-1.3.0/css/icon-full.css">
        <link rel="stylesheet" type="text/css" href="../../css/main/main.css">
    </head>
    <body id="body_ele" v-cloak>
    <header class="posFix head">
        <a href="step_2.html" class="ret-logo"></a>
        已选商品
        <a href="####" class="home-logo"></a>
    </header>

    <section class="imporCon conTop">
        <div class="impornor">
            <label>分销商：</label>
            <label>{{email}}</label>
        </div>
        <div class="impornor" id="checkall">
            <label><input type="checkbox" value="全选" v-model="selectAllChecked" class="mui-checkbox"/>全选</label>
            <input @click="batchDelete()" type="button" class="btn-gray-sm" value="批量移除"/>
        </div>
        <div class="imporCom" v-for="product in products">
            <div class="imporComL">
                <input v-model="selectedPros" type="checkbox" name="list" value="{{product.id}}" class="mui-checkbox" />
            </div>
            <div class="imporComR">
                <div class="impor-img">
                    <a><img v-bind:data-original='product.productImg' src="../../img/blank.png" alt="{{product.title}}" class="p-goods-img"/></a>
                </div>
                <div class="impor-tit">
                    <h5>{{product.title}}</h5>
                    <div><span>采购价：<b><i>¥</i>{{product.finalSellingPrice}}</b></span><span>库存：<b class="impor-tit2">{{product.qty}}</b></span></div>
                    <div><span>采购数量：<input type="text" class="inp2" data-qty="{{product.qty}}" stock="{{product.qty}}" proId="{{product.id}}" @blur="inputQty($event)" value="{{product.qty}}"/></span></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="foot">
        <a>
            <input @click="goStep2" type="button" value="添加商品" class="inp-3 btn-gray fl"/>
            <input @click="goStep4" type="button" value="下一步" class="inp-3 btn-blue fr"/>
        </a>
    </footer>
    <script src="/js/lib/require.js" data-main="/js/sales/selectedGoods.js?time=new Date()"></script>
    </body>
</html>

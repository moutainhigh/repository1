<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>找回密码 - TOMTOP Supply Chain</title>
    <link rel="shortcut icon" href="../img/favicon.ico"/>
    <link href="../css/index.css" rel="stylesheet"/>
    <link href="../css/style/style.css" rel="stylesheet"/>
    <link href="../css/public.css" rel="stylesheet"/>
	<link href="../css/sub-details.css" rel="stylesheet"/>
	<!--<script charset="utf-8" src="https://wpa.b.qq.com/cgi/wpa.php"></script>-->

</head>
<body>
    <div id="div_head"></div>
    <div class="detail-body ">

        <div class="content cart">
            <div class="cart-title">
                <h1>找回密码</h1>
                <!--<img src="../img/findpassword_line.png">-->
            </div>
            <div class="new-content" style="">
                        <span class="guid-2"></span>
                        <div class="find-code" id="find-code" >
                              <form id="regForm" method="get">
                                   <div><p>新的登录密码：<input id="password"  class="password find-button" type="text"  onfocus="this.type='password'" name="password" placeholder="请输入密码"></p></div>
                                   <div class="sure"><p >确认密码：<input id="confirm_password" type="password" class="find-button"   name="confirm_password" placeholder="再次输入密码"></p></div>
                                   <button id="up-button" type="button" value="发送" onclick="savePassword()" class="btn">提交</button>
                              </form>
                        </div>
             </div> 
        </div>
    </div>

    <div class="clear"></div>
    <div id="div_footer"></div>
</body>
<script data-main="../js/personal/findpassword.js" src="../js/lib/requirejs/require.js"></script>
</html>

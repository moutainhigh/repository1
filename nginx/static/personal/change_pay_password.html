<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <link rel="shortcut icon" href="../img/favicon.ico"/>
    <link type="text/css" rel="stylesheet" href="../css/public.css" />
    <link type="text/css" rel="stylesheet" href="/css/personal.css" />
    <link type="text/css" rel="stylesheet" href="/css/style/style.css">
    <!--<script charset="utf-8" src="https://wpa.b.qq.com/cgi/wpa.php"></script>-->
    <title>修改支付密码 - TOMTOP Supply Chain</title>
    <style type="text/css">
        .password-box {
            text-align: center;
        }
        .password-box>div{
            width:310px;
            text-align: left;
            margin:0 auto;
        }
        .new-password label {
            display: inline-block;
            width:260px;
            position: relative;
        }

        .new-password input {
            margin-bottom: 20px;
            width: 250px;
            height: 30px;
            color: #7b7b7b;
            border: 1px solid #cbcbcb;
            padding-left: 10px;
            padding-top: 3px;
            padding-left: 45px;
        }

        .password-logo {
            background: url("../img/icon.png") no-repeat -27px -762px;
            background-color: #DFDFDF;
        }

        .password-logo {
            display: inline-block;
            width: 36px;
            height: 34px;
            float: left;
            position: absolute;
            top: 1px;
            left: 1px;
            border-right: 1px solid #dddddd;
        }
        .link-send,.link-login{
            color: #4A7CC7;
            text-decoration: none;
        }
        .sure-btn,.cancel-btn {
            background: #4A7CC7;
            color: #fff;
            font-size: 14px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            line-height: 30px;
            border:none;
            width:80px;
        }
        .cancel-btn{
            background-color: #afafaf;
        }
    </style>
</head>
<body>
    <div id="div_head"></div>
    <div class="password-box">
        <div class="new-password">
            <div>
                <label>
                    <span class="password-logo"></span>
                    <input type="password" class="password" placeholder="请输入新密码">
                </label>

            </div>
            <div>
                <label>
                    <span class="password-logo"></span>
                    <input type="password" class="again-password" placeholder="请再次输入新密码">
                </label>
            </div>
            <div>
                <button class="sure-btn">确定</button>
                <button class="cancel-btn">取消</button>
            </div>
        </div>
        <div>
            <p style="line-height: 300px;font-size: 17px;width: 400px">该链接已失效，请<a href="javascript:;"  style="display: inline-block; color: #4a7cc7;" class="link-send">重新发送</a></p>
        </div>
        <div>
            <p style="line-height: 300px;font-size: 17px;width: 400px">您尚未登录，请先<a href="/personal/login.html" class="link-login">登录</a></p>
        </div>
    </div>
    <div class="clear"></div>
<!--主要内容部分-->
    <div id="div_footer"></div>
</body>

<script data-main="../js/personal/reset_paypwd.js" src="../js/lib/requirejs/require.js"></script>

</html>

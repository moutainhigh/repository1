<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>邮箱验证或修改密码结果 - TOMTOP Supply Chain</title>
    <link rel="shortcut icon" href="../img/favicon.ico"/>
    <link href="../css/index.css" rel="stylesheet"/>
    <link href="../css/style/style.css" rel="stylesheet"/>
    <link href="../css/public.css" rel="stylesheet"/>
	<link href="../css/sub-details.css" rel="stylesheet"/>
	<!--<script charset="utf-8" src="https://wpa.b.qq.com/cgi/wpa.php"></script>-->
</head>
<body>
    <div id="div_head"></div>
    <div class="detail-body ">

        <div class="content cart">
            <div class="cart-title">
                <h1>找回密码</h1>
                <!--<img src="../img/findpassword_line.png">-->
            </div>
                <!--修改密码成功-->
		        <div id="resetSuccess" align="center" style="display: none;">
		                     <p class="resend"> 密码修改成功，<a href="/personal/personal.html" style="text-decoration: none;">进入用户中心</a></p>
		        </div>
		        <!--修改密码失败-->
		        <div id="resetFail" align="center" style="display: none;">
		                     <p class="resend"> 修改密码失败，请<a href="/personal/find_password.html" style="text-decoration: none;">重新找回密码</a></p>
		        </div>
		        <!--邮箱未通过验证-->
                <div id="checkEmailFail" style="display: none;">
                    <p class="resend">邮箱验证不通过，请<a href="/personal/find_password.html" style="text-decoration: none;">重新找回密码</a></p>
                </div>
                <!--找回密码超过三次-->
                <div id="overTimes" style="display: none;">
                                                           今天找回密码已经超过三次，不再允许找回密码操作。
                </div>
            
        </div>
    </div>

    <div class="clear"></div>
    <div id="div_footer"></div>
</body>
<script data-main="../js/personal/findpassword.js" src="../js/lib/requirejs/require.js"></script>
</html>

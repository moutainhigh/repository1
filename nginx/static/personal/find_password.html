<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>找回密码 - TOMTOP Supply Chain</title>
    <link rel="shortcut icon" href="../img/favicon.ico"/>
    <link href="../css/style/style.css" rel="stylesheet"/>
    <link href="../css/index.css" rel="stylesheet"/>
    <link href="../css/public.css" rel="stylesheet"/>
	<link href="../css/sub-details.css" rel="stylesheet"/>
	<!--<script charset="utf-8" src="https://wpa.b.qq.com/cgi/wpa.php"></script>-->
</head>
<body>
     <div id="div_head"></div>
     <div class="detail-body ">
        <div class="content cart">
            <div class="cart-title">
                <h1>&nbsp;&nbsp;找回密码</h1>
                <!--<img src="../img/findpassword_line.png">-->
            </div>
            <div class="find-content">
                <form id="sendEmail-form" action="/member/sendEmail">
                    <span class="guid"></span>
                    <div class="find-code" id="find-code" >
                        <div><p>邮箱：<input class="find-button" id="email" type="text" name="email" placeholder="请输入您的邮箱"></p></div>
                        <div><p>验证码：<input class="find-button" id="captcha" type="text" name="captcha" placeholder="请输入验证码">
                             <img id="captchaImg" src="/member/getcaptcha" onclick="change(this);"></p>
                        </div>
                        <button id="send-button" type="button" value="发送" onclick="sendEmail()">发送</button>
                    </div>
                </form>
            </div>
            <div class="find-phone-content hide">
                <form id="sendphone-form" >
                    <span class="guid"></span>
                    <div class="find-code" id="find-phone-code" >
                        <div><p>手机账号：<input class="find-button" id="email" type="text" name="email" placeholder="请输入您的手机号"></p></div>
                        <div><p>验证码：<input class="find-button" id="captcha" type="text" name="captcha" placeholder="请输入验证码">
                            <img id="captchaImg" src="/member/getcaptcha" onclick="change(this);"></p>
                        </div>
                        <button id="send-button" type="button"  
                        onclick="checkCode()">验证</button>
                    </div>
                </form>
            </div>
          </div>
      </div>
<div id="div_footer"></div>
</body>
<script data-main="../js/personal/findpassword.js" src="../js/lib/requirejs/require.js"></script>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>客户售后单</title>
    <link rel="shortcut icon" href="../img/favicon.ico"/>
    <link rel="stylesheet" href="../css/personal.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link type="text/css" rel="stylesheet" href="../js/lib/layer2.0/skin/layer.css">
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="jquery"
            src="../js/lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="layer"
            src="../js/lib/layer2.0/layer.js"></script>
</head>
<body>
    <div class="after-sale">
        <div class="sales-return">
            <p class="f-15  sales-r-chance">请选择退货商品：</p>
            <div class="sales-r-mar">
                <div class="sales-r-tablebox"><div class="sales-r-tablebox">
                <table class="sales-r-list">
                    <thead class="light-gray">
                    <tr>
                        <td><input type="checkbox"/>全选</td>
                        <td>商品名称</td>
                        <td>商品编号</td>
                        <td>最低采购价格</td>
                        <td>数量</td>
                        <td>小计</td>
                    </tr>
                    </thead>
                    <tbody class="sales-r-tby">
                    <tr>
                        <td><input type="checkbox"/></td>
                        <td class="sales-r-name">
                            <a target="_blank" href="" style="float: left">
                                <img src="" alt="" class="pro-img"/>
                            </a>

                            <p class="sales-r-gname">
                                <a target="_blank" href="">百洛护肤油万能生物油祛妊娠纹去疤痕200ml</a>
                            </p>
                        </td>
                        <td class="sales-r-n">MH171</td>
                        <td class="sales-r-price">181.00</td>
                        <td class="control-num">
                            <a><span class="editNum minus">-</span></a>
                            <input type="text" class="numToSend" value="1">
                            <a><span class="editNum plus">+</span></a>
                        </td>
                        <td class="sales-r-total">12345.00</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"/></td>
                        <td class="sales-r-name">
                            <a target="_blank" href="" style="float: left">
                                <img src="" alt="" class="pro-img"/>
                            </a>

                            <p class="sales-r-gname">
                                <a target="_blank" href="">百洛护肤油万能生物油祛妊娠纹去疤痕200ml</a>
                            </p>
                        </td>
                        <td class="sales-r-n">MH171</td>
                        <td class="sales-r-price">181.00</td>
                        <td class="control-num">
                            <a><span class="editNum minus">-</span></a>
                            <input type="text" class="numToSend" value="1">
                            <a><span class="editNum plus">+</span></a>
                        </td>
                        <td class="sales-r-total">12345.00</td>
                    </tr>
                    </tbody>
                </table>
                </div>
                <div class='sales-r-h'>合计：<span>108.00</span></div>
            </div>
            <div class='sales-r-sum'>
                <span class='f-15'><span class='red'>*</span>退款金额：</span>
                <input type='text'/> 元
            </div>
            <div class='sales-r-cause'>
                <p class='f-15'><span class='red'>*</span>申请原因</p>
                <textarea name='' id='' cols='30' rows='10' class='sales-r-mar sales-r-tar '></textarea>
            </div>
        </div>
        <div class="sales-r-handle sales-r-mar">
            <button class="btn">确认</button>
            <button class="btn">取消</button>
        </div>
    </div>
</div>
</body>
</html>

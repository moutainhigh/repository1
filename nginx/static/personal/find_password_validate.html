<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>邮箱验证 - TOMTOP Supply Chain</title>
    <link rel="shortcut icon" href="../img/favicon.ico"/>
    <link href="../css/index.css" rel="stylesheet"/>
    <link href="../css/public.css" rel="stylesheet"/>
    <link href="../css/sub-details.css" rel="stylesheet"/>
    <link href="../css/style/style.css" rel="stylesheet"/>
    <!--<script charset="utf-8" src="https://wpa.b.qq.com/cgi/wpa.php"></script>-->
</head>
<body>
<div id="div_head"></div>
<div class="detail-body ">

    <div class="content cart" style = "display:none">
        <div class="cart-title">
            <h1>找回密码</h1>
            <!--<img src="../img/findpassword_line.png">-->
        </div>
        <div class="send-content" style="">
            <span class="guid-1"></span>

            <div class="send-code" id="send-code">

                <div class=""><span class="code-icon"></span>

                    <p class="recived">已发送到您的注册邮箱<span id="emailSpan" style="display: inline-block;"></span><a
                            id="changePasswordA" style="display: none;">修改密码</a></p></div>
                <p class="resend">请您注意接收邮件，并按照邮件中的提示操作，完成安全验证。<br/>没有收到邮件？<a id="sendAgain">重新发送</a></p>

                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="content phone-safe hide">
        <div class="cart-title">
            <h1>找回密码</h1>
            <!--<img src="../img/findpassword_line.png">-->
        </div>
        <div class="send-content" style="">
            <span class="guid-1"></span>

            <div class="find-code" id="find-phone-code">
                <div>
                    <p>手机号码：
                    <div>
                        <input class="find-button" id="email" type="text" name="email" placeholder="请输入您的手机号" style="width: 186px;">
                        <button class="btn send-code-button" style = "width: 113px;" onclick = "sendToTel(this)">发送短信验证码</button>
                    </div>
                    </p>
                </div>
                <div><p>验证码：<input class="find-button" type="text" name = "smsc" placeholder="请输入您的短信验证码">
                </div>
                <button id="send-button" type="button" value="发送" onclick="sendCheckCode()">发送</button>
            </div>
        </div>
    </div>
</div>

<div class="clear"></div>
<div id="div_footer"></div>
</body>
<script data-main="../js/personal/findpassword.js" src="../js/lib/requirejs/require.js"></script>
</html>

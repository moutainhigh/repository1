<div class="banner_management">
    <h1>系统配置<span>---</span><span>楼层广告位管理</span></h1>
    <button class="add_banner" id="add_banner_floor">添加+</button>
    <ul class="search_category">
        <li>描述：
            <input id="floor_advertising_manage_describe" class="searchInput" placeholder="描述">
        </li>

        <li>
            <input class="searchButton" value="查&nbsp;询" type="button" id="floor_advertising_searchButton">
        </li>
    </ul>
    <div class="content_list">
        
        <table class="list_title all_table" id="floor_advertising_manage_table">
        </table>

        <div id="floor_advertising_manage_pagination" style="text-align: center; margin-top: 30px;"></div>
    </div>
</div>
<!--删除-->
<div class="banner_del_pop floor_advertising_del_pop">
    <p>您确定要删除该楼层广告图吗？</p>
</div>

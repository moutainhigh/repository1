<!--修改用户信息-->
<div class="user-information" style="display: none;">
    <div class="user-information-box">
        <form id="userForm" onsubmit="return false;">
            <input id="hideData" name="id" type="hidden" value="">
            <ul class="edit-pop-list">
                <li>
                    <span>用户名：</span>
                    <d class="red">*</d>
                    <input tag="must" name="email" type="text">
                </li>
                <li>
                    <span>工号：</span>
                    <d class="red">*</d>
                    <input tag="must" name="workNo" type="text">
                </li>
                <li>
                    <span>电话：</span>
                    <d class="red">*</d>
                    <input name="telphone" type="text">
                </li>
                <li>
                    <span>用户角色：</span>
                    <d class="red">*</d>
                    <ul class="userset">
                    </ul>
                </li>
                <li>
                    <span>是否有附加权限：</span>
                    <d class="red">*</d>
                    <div id="user_Jurisdiction" class="user_Jurisdiction">
                        <label><input type="radio" name="addUserGetMenu" value="1">是</label>
                        <label><input type="radio" name="addUserGetMenu" value="2" checked="true">否</label>
                    </div>
                </li>
            </ul>
        </form>
    </div>
    <div class="Jurisdiction_panel">
        <ul id="menuTree" class="ztree">
        </ul>
    </div>
</div>

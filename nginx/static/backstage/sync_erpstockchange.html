<script src="../js/backstage/lib/laydate/laydate.js"></script>

<div class="purchase_order_box">
    <h1><span id="purchase_order_title">商品管理</span><span>---</span><span>同步erp库存变更</span></h1>
    <ul class="search_category" style="height:110px;">
        <li>选择时间：
            <input class="searchInput" placeholder="开始日期" id="begin_time"
                   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
            至
            <input class="searchInput" placeholder="结束日期" id="end_time"
                   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
            <input class="syncButton" value="手动同步" type="button" id="syncerpchange">
        </li>
    </ul>
    <script>  //解决IEplaceholder不兼容问题
    $(document).ready(function () {
        $(function () {
            if (!placeholderSupport()) {
                $('[placeholder]').focus(function () {
                    var input = $(this);
                    if (input.val() == input.attr('placeholder')) {
                        input.val('');
                        input.removeClass('placeholder');
                    }
                }).blur(function () {
                    var input = $(this);
                    if (input.val() == '' || input.val() == input.attr('placeholder')) {
                        input.addClass('placeholder');
                        input.val(input.attr('placeholder'));
                    }
                }).blur();
            }
        })
        function placeholderSupport() {
            return 'placeholder' in document.createElement('input');
        }
    })
    </script>
</div>

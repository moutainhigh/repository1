<div class="add-codepage" style="display:none">
    <h1>营销工具<span>---</span><span>优惠码-优惠码列表</span></h1>
    <button class="back-promotion-code">返回优惠码</button>
    <div class="content_list">
        <ul class="codepage-content">
            <li>
                <span><span class="red">*</span>优惠码名称：</span>
                <input name = "couponsName"  maxlength = "30" tag = "val">
            </li>
            <li>
                <span><span class="red">*</span>优惠码面额：</span>
                <input name = "couponsCost" tag = "val">
            </li>
            <li>
                <span><span class="red">*</span>优惠码使用门槛：</span>
                <input name = "thresholdPrice" tag = "val">
            </li>
            <li>
                <span><span class="red">*</span>优惠码使用有效期：</span>
                <input placeholder="开始日期" id = "vaildStart" name = "vaildStart" readonly="true" 
                style = "width:120px" tag = "val">
                &nbsp;至&nbsp;
                <input placeholder="结束日期" id = "vaildEnd" name = "vaildEnd" readonly="true" 
                style = "width:120px" tag = "val">
            </li>
            <li>
                <span><span class="red">*</span>优惠码发行数量：</span>
                <input name = "publishQty" tag = "val">
            </li>
            <li style = "display:none">
                <span>优惠码长度</span>
                <input name = "couponsLenght" value = "8" >
            </li>
            <li>
                <span>&nbsp;</span>
                <button class="add-sure" onclick = "saveActive()" disabled = "disabled"
                style = "color: rgb(0, 0, 0);background: rgb(234, 234, 234);">确认添加</button>
                <button class="clear-setting">清空设置</button>
            </li>
        </ul>
    </div>
</div>

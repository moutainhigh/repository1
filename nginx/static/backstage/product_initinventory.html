<div class="purchase_order_box">
    <h1><span id="purchase_order_title">库存管理</span><span>---</span><span>sku库存初始化管理</span></h1>
    <ul class="search_category" >
        <li>搜索SKU：
            <input id="sku" class="searchInput">
            <input class="searchButton" id="checksku" value="查&nbsp;询" type="button">
        </li>
    </ul>
    <script>  //解决IEplaceholder不兼容问题
    $(document).ready(function () {
        $(function () {
            if (!placeholderSupport()) {
                $('[placeholder]').focus(function () {
                    var input = $(this);
                    if (input.val() == input.attr('placeholder')) {
                        input.val('');
                        input.removeClass('placeholder');
                    }
                }).blur(function () {
                    var input = $(this);
                    if (input.val() == '' || input.val() == input.attr('placeholder')) {
                        input.addClass('placeholder');
                        input.val(input.attr('placeholder'));
                    }
                }).blur();
            }
        })
        function placeholderSupport() {
            return 'placeholder' in document.createElement('input');
        }
    })
    </script>
</div>

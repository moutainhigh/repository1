<script src="../js/lib/jquery-1.11.3.min.js"></script>
<script>
    $(function () {
        var oPic = $('#special_slider_pic').find('ul');
        var oImg = oPic.find('li');
        var oLen = oImg.length;
        var prev = $(".specail_prev");
        var next = $(".specail_next");
        oPic.width(oLen * 184);//计算总长度
        var iNow = 0;
        prev.click(function () {
            if (iNow > 0) {
                iNow--;

            }
            ClickScroll();
        })
        next.click(function () {
            if (iNow < oLen - 3) {
                iNow++
            }
            ClickScroll();
        })

        function ClickScroll() {

            iNow == 0 ? prev.addClass('special_prev_click') : prev.removeClass('special_prev_click');
            iNow == oLen - 3 ? next.addClass("special_next_click") : next.removeClass("special_next_click");

            oPic.animate({left: -iNow * 184})
        }

    })
</script>
